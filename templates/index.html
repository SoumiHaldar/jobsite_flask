<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Career site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        #careerpic {
            height: 360px;
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Boost your Career</h1>
        <img class="img-fluid" id='careerpic' src="static/career.jpeg">
        <h2 class="text-center mt-3 mb-4">About our site</h2>
        <p class="lead">Here is the description....</p>
        <h2 class="text-center mt-3 mb-4">Open Position</h2>
        <div>
            {% for job in jobs %}
                {% include 'jobitems.html' %}
            {% endfor %}
        </div>
        <div class="text-center mt-3 mb-4">
            <button class='btn btn-primary btn-lg'>Contact us</button>
        </div>
    </div>
</body>
</html>
